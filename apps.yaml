apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namspace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: helm
      repoURL: https://github.com/tlee14-upstart/infra-hello.git
      targetRevision: HEAD
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
