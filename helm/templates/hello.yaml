apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namespace: default
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: https://github.com/tlee14-upstart/hello.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: 523650524086.dkr.ecr.us-east-1.amazonaws.com/hackweek-metaflow-images
          tag: hello_v2
      version: v3
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
